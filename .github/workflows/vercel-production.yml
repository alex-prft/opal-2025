name: Vercel Production Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel Production with 100% Automation
        run: |
          set -e  # Exit on any error

          # Install Vercel CLI
          npm i -g vercel@latest

          echo "üöÄ Starting deployment process..."

          # Deploy to production and capture all output
          echo "üì¶ Deploying to Vercel..."
          DEPLOY_OUTPUT=$(npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes 2>&1)

          echo "üìã Deploy output:"
          echo "$DEPLOY_OUTPUT"

          # Extract the deployment URL using multiple methods for reliability
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9]*\.vercel\.app' | tail -1)

          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "‚ùå Failed to extract deployment URL from output"
            exit 1
          fi

          echo "üîó Deployment URL: $DEPLOYMENT_URL"

          # Wait for deployment to be fully ready
          echo "‚è≥ Waiting for deployment to be ready..."
          sleep 15

          # Verify deployment is accessible
          echo "üîç Verifying deployment is accessible..."
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$DEPLOYMENT_URL" || echo "000")

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "‚ö†Ô∏è Deployment not ready (HTTP $HTTP_STATUS), waiting longer..."
            sleep 30
          fi

          # Set production alias with retry logic
          echo "üéØ Assigning production alias..."
          ALIAS_SUCCESS=false

          for attempt in 1 2 3; do
            echo "üîÑ Alias attempt $attempt/3..."

            if npx vercel alias "$DEPLOYMENT_URL" opal-2025.vercel.app --token ${{ secrets.VERCEL_TOKEN }} 2>&1; then
              echo "‚úÖ Alias assigned successfully on attempt $attempt"
              ALIAS_SUCCESS=true
              break
            else
              echo "‚ö†Ô∏è Alias attempt $attempt failed"
              if [ $attempt -lt 3 ]; then
                echo "‚è≥ Waiting 10 seconds before retry..."
                sleep 10
              fi
            fi
          done

          if [ "$ALIAS_SUCCESS" = false ]; then
            echo "‚ùå Failed to assign alias after 3 attempts"
            exit 1
          fi

          # Final verification
          echo "üîç Verifying production URL..."
          sleep 5

          PROD_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "https://opal-2025.vercel.app" || echo "000")

          if [ "$PROD_STATUS" = "200" ]; then
            echo "‚úÖ Production deployment successful!"
            echo "üåê Live at: https://opal-2025.vercel.app"
            echo "üöÄ Deployment URL: $DEPLOYMENT_URL"
          else
            echo "‚ö†Ô∏è Production URL returned HTTP $PROD_STATUS"
          fi

          # Summary
          echo ""
          echo "üìä DEPLOYMENT SUMMARY:"
          echo "‚îú‚îÄ‚îÄ Deployment URL: $DEPLOYMENT_URL"
          echo "‚îú‚îÄ‚îÄ Production URL: https://opal-2025.vercel.app"
          echo "‚îú‚îÄ‚îÄ Status: ‚úÖ 100% Automated"
          echo "‚îî‚îÄ‚îÄ No manual steps required!"

        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}