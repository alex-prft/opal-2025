# OSA Platform - Production-Ready Docker Compose
# Complete infrastructure stack for OSA with Apache Kafka, PostgreSQL, monitoring, and observability

version: '3.8'

services:
  # ============================================================================
  # Core Application Services
  # ============================================================================

  osa-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: osa-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://osa_user:${POSTGRES_PASSWORD}@postgres:5432/osa_db
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - OPAL_API_URL=${OPAL_API_URL}
      - OPAL_API_KEY=${OPAL_API_KEY}
      - OPAL_WEBHOOK_SECRET=${OPAL_WEBHOOK_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - TRACING_ENDPOINT=http://jaeger:14268/api/traces
      - METRICS_ENABLED=true
    depends_on:
      - postgres
      - kafka
      - redis
      - jaeger
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # ============================================================================
  # Database Services
  # ============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: osa-postgres
    environment:
      - POSTGRES_DB=osa_db
      - POSTGRES_USER=osa_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osa_user -d osa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: |
      postgres
      -c shared_preload_libraries=pg_stat_statements,vector
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

  redis:
    image: redis:7-alpine
    container_name: osa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: |
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru

  # ============================================================================
  # Apache Kafka Event Streaming
  # ============================================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: osa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: osa-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_RETENTION_BYTES: 1073741824  # 1GB
      KAFKA_LOG_SEGMENT_BYTES: 104857600  # 100MB
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: osa-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - osa-network
    command: |
      bash -c "
        echo 'Creating Kafka topics...'
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 3 --topic osa.intake --if-not-exists
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 6 --topic osa.orchestration --if-not-exists
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 12 --topic osa.agents --if-not-exists
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 6 --topic osa.knowledge --if-not-exists
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 6 --topic osa.decisions --if-not-exists
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 3 --topic osa.preferences --if-not-exists
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 3 --topic osa.ui --if-not-exists
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 3 --topic osa.dlq --if-not-exists
        echo 'Kafka topics created successfully'
      "

  # ============================================================================
  # Monitoring and Observability
  # ============================================================================

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: osa-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.0.0
    container_name: osa-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  jaeger:
    image: jaegertracing/all-in-one:1.46
    container_name: osa-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Development and Testing Tools
  # ============================================================================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: osa-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: OSA-Kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - osa-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: osa-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - osa-app
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Log Management
  # ============================================================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: osa-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: osa-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - osa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.8.0
    container_name: osa-filebeat
    volumes:
      - ./monitoring/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/osa
      - nginx_logs:/var/log/nginx
    depends_on:
      - elasticsearch
    networks:
      - osa-network
    restart: unless-stopped
    command: filebeat -e -strict.perms=false

# ============================================================================
# Network Configuration
# ============================================================================

networks:
  osa-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volume Configuration
# ============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  nginx_logs:
    driver: local